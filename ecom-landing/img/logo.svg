<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .main-text {
        font-family: 'Segoe UI', Arial, sans-serif;
        font-weight: 700;
        font-size: 48px;
        fill: #0a0a0f; /* Deep blackish */
        letter-spacing: 1px;
      }
      .pro-text {
        fill: #111827; /* Deep dark tone */
      }
      .accent-line {
        stroke: #0a0a0f;
        stroke-width: 4;
        stroke-linecap: round;
      }
    </style>
  </defs>

  <!-- Icon (Minimal E-commerce bag style) -->
  <g transform="translate(10,20)">
    <rect x="0" y="25" width="60" height="55" rx="8" fill="#111111"/>
    <path d="M15 25 Q30 5 45 25" fill="none" stroke="#ffffff" stroke-width="4"/>
  </g>

  <!-- Text -->
  <text x="90" y="75" class="main-text">
    Ecom <tspan class="pro-text">Pro</tspan>
  </text>

  <!-- Underline Accent -->
  <line x1="90" y1="90" x2="310" y2="90" class="accent-line"/>
</svg>
